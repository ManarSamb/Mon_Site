<form  id="my-form" class="form" action="https://formspree.io/f/xrelnjea" method="POST">
  <input type="text" name="name" placeholder="Votre nom" required>
  <input type="email" name="email" placeholder="Votre email" required>
  <textarea name="message" placeholder="Votre message" required></textarea>
  <button type="submit">Envoyer</button>
</form>

<script>
  var form = document.getElementById("my-form");
  
  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Votre message a Ã©tÃ© envoyÃ© !";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Oops! Il me semble qu'il y'a erreur"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Oops! Nous avons un probleme pour soumettre"
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>
